services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: fabrik-backend
    # Host network so the backend can reach 192.168.44.x directly
    network_mode: host
    volumes:
      - ./config:/app/config
      - ./config/ssh_keys:/root/.ssh:ro
      - ./.env:/app/.env
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO:-Archyveon_Core}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - NETWORK_SUBNET=${NETWORK_SUBNET:-192.168.44.0/24}
      - HOST_IP=${HOST_IP:-192.168.44.1}
      - SCAN_INTERVAL=${SCAN_INTERVAL:-60}
      - SSH_KEY_PATH=/app/config/ssh_keys/id_rsa
      - SSH_CONFIG_PATH=/app/config/machines.yml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: fabrik-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
