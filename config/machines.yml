agent_roles:
  agent:
    description: Worker agent node
    services:
    - fabrik-agent
    - docker
  builder:
    description: Build and CI agent
    services:
    - fabrik-builder
    - docker
  controller:
    description: Main controller node
    services:
    - docker
    - fabrik-dashboard
  reviewer:
    description: Code review agent
    services:
    - fabrik-reviewer
auto_discovery:
  default_role: agent
  enabled: true
  exclude_ips:
  - 192.168.44.255
  ssh_fingerprint_check: false
  subnet: 192.168.44.0/24
defaults:
  check_interval: 30
  ssh_key: /app/config/ssh_keys/id_rsa
  ssh_port: 22
  ssh_user: fabrik
machines:
- description: Main Mac Studio running Docker and Dashboard
  ip: 192.168.44.1
  name: Mac Studio (Host)
  role: controller
  ssh_port: 22
  ssh_user: fabrik
  tags:
  - docker-host
  - dashboard
